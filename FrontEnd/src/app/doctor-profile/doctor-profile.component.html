<div class="grid grid-cols-2 gap-2 border-b-4 border-indigo-500" *ngFor="let doctorDet of doctorDetail">
    <div><img src="../assets/profileImage.jpeg" alt=""></div>
    <div>
        <h1>{{doctorDet.name}} {{doctorDet.surname}}</h1>
        <h1>{{doctorDet.email}}</h1>
        <h1>{{doctorDet.phoneNumber}}</h1>
        <h1>{{doctorDet.bloodType}}</h1>
    
    </div>
</div>
